<div class="flex w-full justify-start gap-x-10 px-2 overflow-x-scroll scroll-width-none font-okra text-xl text-slate-500 border-b-2 bg-white">
    <div routerLink="/restaurant/overview" class="w-fit block hover:text-pink-500 px-3 hover:border-rose-600 border-b-2 cursor-pointer"
         [class.active]="activeClass === 'overview'"  (click)="setActive('overview')">Overview</div >
    <div routerLink="/restaurant/order" class="w-fit text-nowrap block hover:text-pink-500 px-3 hover:border-rose-600 border-b-2 cursor-pointer"
         [class.active]="activeClass === 'orderOnline'"  (click)="setActive('orderOnline')">Order Online</div >
    <div routerLink="/restaurant/reviews" class="w-fit block hover:text-pink-500 px-3 hover:border-rose-600 border-b-2 cursor-pointer"
         [class.active]="activeClass === 'reviews'"  (click)="setActive('reviews')">Reviews</div >
    <div routerLink="/restaurant/photos" class="w-fit block hover:text-pink-500 px-3 hover:border-rose-600 border-b-2 cursor-pointer"
         [class.active]="activeClass === 'photos'"  (click)="setActive('photos')">Photos</div >
    <div routerLink="/restaurant/menu" class="w-fit block hover:text-pink-500 px-3 hover:border-rose-600 border-b-2 cursor-pointer"
         [class.active]="activeClass === 'menu'"  (click)="setActive('menu')">Menu</div >
</div>
