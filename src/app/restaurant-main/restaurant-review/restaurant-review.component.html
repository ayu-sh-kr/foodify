<div class="p-2">
    @for (review of reviews; track review.text){
        <div class="border-b-2 my-2 bg-white">
            <div class="flex gap-x-4 items-center font-helvetica text-lg font-medium text-slate-800 my-2">
                <div class="object-contain">
                    <img src="assets/images/user/profile.png" class="w-9 h-9">
                </div>
                <div>
                    {{review.username}}
                </div>
            </div>
            <div class="flex justify-start items-center gap-x-3 py-1 text-sm text-slate-600">
                <div class="px-2 bg-green-900 text-white rounded-md font-helvetica">{{review.rating}} &#9733;</div>
                <div class="font-light text-slate-900 font-okra">Delivery</div>
                <div class="font-okra">1 Month ago</div>
            </div>
            <div class="text-sm text-slate-800 font-okra py-1">
                {{review.text}}
            </div>

            <div class="flex justify-start items-center py-1 gap-x-2 font-okra">
                <div class="cursor-pointer" (click)="upVote(review)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z" />
                    </svg>
                </div>
                <div>{{review.votes}}</div>
            </div>
        </div>
    }
</div>
