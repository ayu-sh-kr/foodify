<div class="p-2">
    <div class="text-2xl font-okra">
        {{this.filter}}
    </div>
    <div class="p-2 flex flex-col gap-y-3">
        @for (order of filteredOrder; track order.name){
            <div>
                <div class="flex items-center justify-start py-2 gap-x-2">
                    <div class="overflow-hidden object-contain hover:object-cover aspect-square">
                        <img [src]="order.category === 'Veg' ? veg : nonVeg" alt="img" class="w-6 h-6">
                    </div>
                    <div class="font-okra text-lg">
                        {{order.name}}
                    </div>
                </div>
                <div class="font-okra text-sm text-slate-400">
                    {{order.description}}
                </div>
                <div class="flex justify-start gap-x-3 items-center py-2 font-okra">
                    <div class="font-semibold text-slate-800">
                        &#8377;{{order.price}}
                    </div>
                    <div class="px-3 w-[100px]">
                        <button class="w-full px-3 py-1 text-white font-semibold rounded-3xl bg-gradient-to-r from-rose-400 via-rose-500 to-rose-600">Add</button>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
