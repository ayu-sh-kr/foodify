<div class="bg-white p-2 my-3 flex justify-between">
    <div class="flex justify-between gap-3">
        @for (num of range; track num){
            <strong class="font-helvetica text-rose-400 hover:underline cursor-pointer">{{num}}</strong>
        }...
    </div>
    <div class="flex w-2/12 justify-end px-3 gap-5">
        <button [hidden]="start === 0 ? true : false" (click)="prev()">Prev</button>
        <button (click)="forward()">Next</button>
    </div>
</div>
