<div class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-60 backdrop-blur-sm z-30
    flex justify-center items-center" (click)="closeRegister()">
    <div class="bg-white rounded-md p-4 min-w-[320px] sm:w-[440px]" (click)="$event.stopPropagation()">
        <section class="flex justify-between text-2xl text-slate-700 my-2">
            <div class="font-helvetica text-3xl">Register</div>
            <div class="cursor-pointer" (click)="closeRegister()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </div>
        </section>
        <section class="flex gap-2 font-helvetica my-4">
            <div class="text-lg px-1 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                </svg>
            </div>
            <input type="email" [class]="redClass" placeholder="Full Name" #name (keyup)="verifyName()">
        </section>

        <section class="flex gap-2 font-helvetica my-4">
            <div class="text-lg px-1 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
                    <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
                </svg>
            </div>
            <input type="email" [class]="redClass" placeholder="Email" #email (keyup)="verifyEmail()">
        </section>

        <section class="flex gap-2 font-helvetica my-4">
            <div class="text-lg px-1 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
                </svg>
            </div>
            <input type="password" [class]="redClass" placeholder="Password" #password (keyup)="verifyPassword()">
        </section>

        <section class="flex gap-2 font-helvetica my-4">
            <button [class]="buttonDisabled" [disabled]="disable" #button>Register</button>
        </section>

        <section class="relative flex items-center p-2 align-middle">
            <hr class="w-full text-black">
            <span class="absolute left-1/2">Or</span>
        </section>
        <section class="flex gap-2 font-helvetica my-4">
            <div class="text-center w-full p-2 border-2 text-sm text-slate-600 cursor-pointer">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="h-5 w-5 inline-block"><g>
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
                    </path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                    <path fill="none" d="M0 0h48v48H0z"></path></g>
                </svg>
                Sigin With Google
            </div>
        </section>
        <section class="relative flex items-center p-2 align-middle">
            <hr class="w-full text-black">
        </section>

        <section class="flex gap-2 font-helvetica my-4 text-lg font-light">
            <div>Already have an account?</div>
            <a href="#" class="block text-rose-400">Log in</a>
        </section>
    </div>
</div>
