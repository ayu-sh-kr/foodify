<div class="bg-slate-50 p-2 relative">
    <div class="text-3xl mt-4 mb-7 flex justify-between items-center">
        <div class="font-helvetica font-semibold">Trending Foods</div>
        <p class="block sm:hidden text-rose-600 text-sm font-okra cursor-pointer">Top foods in Varanasi</p>
    </div>
    <div class="flex justify-between items-center my-4">
        <p class="text-lg font-okra font-light text-slate-600">List of most ordered and best rated food in Varanasi, based on trends</p>
        <p class="sm:block hidden text-rose-600 cursor-pointer font-okra">Top foods in Varanasi</p>
    </div>
    <app-generic-carousel [data]="foods" [titleColor]="'text-rose-500'" [selector]="'food'"></app-generic-carousel>
</div>
