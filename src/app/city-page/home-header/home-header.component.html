<div class="flex justify-between bg-white mb-5 p-2 relative w-full min-w-[320px]">
    <div class="md:hidden font-helvetica text-3xl flex items-center justify-center font-extrabold text-center cursor-pointer" (click)="openSide()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-10 h-10 text-black text-2xl">
            <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
        </svg>
    </div>
    <div class="text-rose-400 font-helvetica text-3xl flex items-center justify-center font-extrabold text-center max-w-1/6">
        Foodify
    </div>
    <div class="w-5/6 hidden md:flex justify-between items-center">
        <div class="flex justify-around text-left shadow-md rounded-md border w-[60%] p-2">
            <div class="w-2/5 relative">
                <div class="absolute left-0 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="text" placeholder="Search city"
                       class="pl-7 w-full focus:outline-none py-2 text-sm text-slate-600 text-left">
            </div>
            <div class="w-3/5 relative">
                <div class="absolute left-0 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="text" placeholder="Search restaurants, cuisine or a dish"
                       class="pl-7 w-full focus:outline-none py-2 text-sm text-slate-600 text-left">
            </div>
        </div>
        <div class="w-1/4 flex justify-center gap-5 items-center text-left font-okra text-slate-600 text-xl tex">
            @if(loggedIn){
                <div class="px-3 py-1">Logged</div>
            } @else {
                <span class="block px-3 py-1 hover:text-black cursor-pointer" (click)="showLogin()">Login</span>
                <span class="block px-3 py-1 hover:text-black cursor-pointer" (click)="showRegister()">Signup</span>
            }
        </div>
    </div>

    <div class="absolute transition-all duration-[2s] ease-in-out transform translate-x-44 md:hidden w-1/2 p-2 h-full bg-white text-black z-20" [hidden]="side" #sidebar>
        <div class="flex justify-end w-full cursor-pointer" (click)="openSide()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>
        </div>
        <ul class="md:hidden flex flex-col justify-end gap-y-4 text-lg font-helvetica w-full font-semibold text-opacity-100">
            <li><span class="block p-2 hover:text-rose-400 w-fit" (click)="showLogin()">Log in</span></li>
            <li><span class="block p-2 hover:text-rose-400 w-fit" (click)="showRegister()">Sign up</span></li>
        </ul>
    </div>
</div>
