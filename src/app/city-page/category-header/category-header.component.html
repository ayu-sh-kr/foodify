<div class="mt-5 sm:flex justify-start items-center w-full gap-10 sm:border-b-2 font-okra font-medium text-2xl text-gray-600">
    <div class="flex sm:justify-center gap-5 items-center p-2  border-b-2 cursor-pointer sm:text-left text-center"
         [class.active]="activeDiv === 'dining'" (click)="setActive('dining')" #Dining>
        <div class="flex justify-center items-center rounded-[50%] overflow-hidden h-16 w-16 active-burned" [class.active-colored]="activeDiv === 'dining'">
            <div class="h-10 w-10">
                <img [src]="diningImage" alt="image">
            </div>
        </div>
        <div>
            Dining Out
        </div>
    </div>

    <div class="flex sm:justify-center gap-5 items-center p-2  border-b-2 cursor-pointer sm:text-left text-center"
         [class.active]="activeDiv === 'delivery'" (click)="setActive('delivery')" #Delivery>
        <div class="flex justify-center items-center rounded-[50%] overflow-hidden h-16 w-16 active-burned" [class.active-colored]="activeDiv === 'delivery'">
            <div class="h-10 w-10">
                <img [src]="deliveryImage" alt="image">
            </div>
        </div>

        <div class="text-left">
            Delivery
        </div>

    </div>
    <div class="flex sm:justify-center gap-5 items-center p-2  border-b-2 cursor-pointer sm:text-left text-center"
         [class.active]="activeDiv === 'popular'" (click)="setActive('popular')" #Popular>
        <div class="flex justify-center items-center rounded-[50%] overflow-hidden h-16 w-16 active-burned" [class.active-colored]="activeDiv === 'popular'" >
            <div class="h-10 w-10">
                <img [src]="popularImage"  alt="image">
            </div>
        </div>
        <div>
            Popular
        </div>
    </div>
</div>
