<div class="relative bg-image min-h-[400px] max-h-[570px] w-full">
    <div class="absolute top-0 flex justify-between w-full py-4 px-3">
        <div class="text-rose-400 font-helvetica text-3xl flex items-center justify-center font-extrabold text-center">Foodify</div>
        <div class="w-1/2 hidden md:block">
            <ul class="md:flex justify-end gap-x-10 text-lg font-helvetica text-white w-full">
                <li><span class="block p-2 hover:text-rose-400 w-fit cursor-pointer">Add Restaurants</span></li>
                <li><span class="block p-2 hover:text-rose-400 w-fit cursor-pointer" (click)="openLogin()">Log in</span></li>
                <li><span class="block p-2 hover:text-rose-400 w-fit cursor-pointer" (click)="openRegister()">Sign up</span></li>
            </ul>
        </div>
        <div class="md:hidden cursor-pointer" (click)="openSide()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-white font-medium">
                <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
            </svg>
        </div>
    </div>

    <div class="absolute transition-all duration-[2s] ease-in-out transform translate-x-44 md:hidden w-1/2 p-2 h-full bg-white text-black z-20" [hidden]="side" #sidebar>
        <div class="flex justify-end w-full cursor-pointer" (click)="openSide()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>
        </div>
        <ul class="md:hidden flex flex-col justify-end gap-y-4 text-lg font-helvetica w-full font-semibold text-opacity-100">
            <li><a href="#" class="block p-2 hover:text-rose-400 w-fit">Add Restaurants</a></li>
            <li><a href="#" class="block p-2 hover:text-rose-400 w-fit" (click)="openLogin()">Log in</a></li>
            <li><a href="#" class="block p-2 hover:text-rose-400 w-fit" (click)="openRegister()">Sign up</a></li>
        </ul>
    </div>

    <img src="/assets/images/food-slider/slider1.png" alt="landing image"
         class="min-h-[400px] max-h-[570px] w-full -z-10 object-cover">
    <div class="text-4xl
              sm:text-6xl
              md:text-8xl
              lg:text-9xl
              absolute bottom-1/3 top-40 text-center text-white w-full"
    >
        In <span class="text-yellow-400">food</span> we <span class="text-rose-400">believe</span>
    </div>
</div>
